<!DOCTYPE html>
<html>

<head>
    <title>Employee Satisfaction Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- custome css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">
    <style>
        body {
           background-color: #DDD;
        }
    </style>
</head>

<body>
    <div class="mainContainer">
        <div class="contanier">
            <div class="headerImg">
                <h2>
                    Testing Digital <br> Marketing Test
                </h2>
                <img src="./banner-pkt.jpg" alt="img">
            </div>
            <form id="surveyForm">
                <div id="step1" class="ste1Div">
                    <div class="step1Textinput">
                        <div class="form-row">
                            <div class="input-data">
                                <input type="text" class="inputForm" id="empIdInput" name="emp_id" required>
                                <div class="underline"></div>
                                <label for="">Employee ID</label>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-data">
                                <input type="text" class="inputForm" id="empNameInput" name="full_name" required>
                                <div class="underline"></div>
                                <label for="">Employee Name</label>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-data">
                                <input type="text" class="inputForm" id="empDepInput" name="department" required>
                                <div class="underline"></div>
                                <label for="">Department</label>
                            </div>
                        </div>
                    </div>



                    <div class="btnCenter">
                        <button class="countinueBtn" type="button" id="nextButton">Continue</button>
                    </div>
                </div>
                <div id="step2" class="ste2Div">
                    <div class="timerDiv">
                        <p style="border: 5px solid red ; padding: 5px;">Timer: <span id="timer" style="color: Red;">05:00</span></p>
                    </div>
                    <div class="container" style="position: relative; height: 100%; background-color: transparent;">
                        <div id="questionContainer">

                        </div>
                        <div class="btnCenter">
                            <button type="submit" class="button button-4" id="submitButton">Submit</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
    <script src="survey.js"></script>
</body>

</html>
